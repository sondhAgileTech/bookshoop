<section class="ss-blog ss-list-item-top">
    <div class="container-master">
        <div class="ss-list-body">
            <div class="col-12">
                <div class="col-md-12 show-list-blog-item">
                    <div class="ss-blog-img">
                        <a href="" title="{{post.name}}" class="imgc">
                            {% for image in post.featured_images %}
                                <img src="{{ image.path }}"  alt="{{ post.title }}">
                            {% endfor %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ss-blog ss-blog-detail ss-list-item-bottom">
    <div class="container-master">
        <div class="ss-list-body">
            <div class="col-12">
                <div class="col-md-8 show-list-blog-item show-list-blog-item-content">
                    <div class="ss-blog-item">
                        {{post.content}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ss-blog ss-list-item-bottom">
    <div class="container-master">
        <h2 class="post-related-title">Related Posts</h2>
        <div class="ss-list-body">
            <div class="col-12">
                {% for post in posts %}
                    <div class="col-md-4 show-list-blog-item">
                        <div class="ss-blog-item">
                                <div class="item-img">
                                    <a href="{{ 'blog-detail'|page({ slug:post.slug }) }}" title="{{ post.title }}" class="imgc">
                                        {% for image in post.featured_images %}
                                            <img src="{{ image.path }}"  alt="{{ post.title }}">
                                        {% endfor %}
                                    <!-- <span>New</span> -->
                                    </a>
                                </div>
                                <div class="item-body">
                                    <h3 class="item-title"><a href="{{ 'blog-detail'|page({ slug:post.slug }) }}" title="Blog 02">{{ post.title }}</a></h3>
                                    <div class="item-text">
                                        {{post.excerpt}}
                                    </div>
                                    <div class="item-date">
                                        <img src="{{ 'assets/images/icons/date.png'|theme }}" alt="Blog 02"><span>{{post.created_at}}</span>
                                    </div>
                                </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
