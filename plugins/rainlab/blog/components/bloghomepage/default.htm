
<section class="ss-blog">
    <div class="container-master">
        <div class="ss-box-blog">
            <div class="ss-blog-text">
                <h3 class="ss-list-title style-3"><a href="{{ 'blog'|page }}" title="">Our Blog</a></h3>
                <div class="ss-txt">
                    {{ singlePost.excerpt }}
                </div>
                <div class="btn-more pink"><a href="{{ 'blog-detail'|page({ slug:singlePost.slug }) }}" title="">Read more <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></div>
            </div>
            <div class="ss-blog-slide">
                <div class="swiper-blog">
                    <div class="swiper-wrapper">
                        {% for post in posts %}
                            <div class="swiper-slide">
                                <div class="ss-item">
                                    <div class="item-img">
                                        <a href="{{ 'blog-detail'|page({ slug:post.slug }) }}" title="{{ post.title }}" class="imgc">
                                            {% for image in post.featured_images %}
                                                <img src="{{ image.path }}"  alt="{{ post.title }}">
                                            {% endfor %}
                                            <!-- <span>New</span> -->
                                        </a>
                                    </div>
                                    <div class="item-body">
                                        <h3 class="item-title"><a href="{{ 'blog-detail'|page({ slug:post.slug }) }}" title="{{ post.title }}">{{ post.title }}</a></h3>
                                        <div class="item-text">
                                            {{post.excerpt}}
                                        </div>
                                        <div class="item-date">
                                            <img src="{{ 'assets/images/icons/date.png'|theme }}" alt="{{ post.title }}"><span>{{post.created_at}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</section>
