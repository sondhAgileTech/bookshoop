
<div class="wrapper">
    <div class="row">
        <div class="container">
            <div class="maze_component">
                {% if coupon %} 
                    <img src="{{  'assets/images/gifts/gift.png'|theme}}" class="center" alt="" width="100%"/>
                    <div class="text-gift">
                        Congratulations, you have {{ coupon.value}} {{ coupon.type_value != 1 ? '$' : '%'}} discount on this order
                    </div>
                    <div class="code-discount">
                        <div class="box-input">
                            <input type="text" value="{{ coupon.code }}"  id="copyTarget" class="box-input-code">
                            <button id="copyButton">
                                Copy code
                            </button>
                        </div>
                    </div>
                {% else %}
                    <img src="{{  'assets/images/gifts/gift.png'|theme}}" class="center" alt="" width="100%"/>
                    <div class="text-gift">
                        Sorry, not available discount on this order
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
