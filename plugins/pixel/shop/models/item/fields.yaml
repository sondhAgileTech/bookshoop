fields:
    name:
        label: 'pixel.shop::lang.fields.name'
        oc.commentPosition: ''
        span: auto
        type: text
        placeholder: pixel.shop::lang.fields.create_title

    price:
        label: 'pixel.shop::lang.fields.base_price'
        span: auto
        type: shop-currency
        cssClass: left-price

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible

secondaryTabs:
    fields:
        retail_price_with_tax:
            label: pixel.shop::lang.fields.price_with_tax
            comment: pixel.shop::lang.messages.price_with_tax 
            type: partial
            path: price_with_tax
            span: full

        old_price:
            label: 'pixel.shop::lang.fields.old_price'
            oc.commentPosition: ''
            span: full
            type: shop-currency
            cssClass: oc-icon-percent
            onSale: true
            trigger:
              action: show
              field: is_on_sale
              condition: checked
        is_visible:
            label: 'pixel.shop::lang.fields.visible'
            span: full
            type: switch
            default: true
            comment: 'pixel.shop::lang.messages.is_visible'
        is_with_variants:
            label: 'pixel.shop::lang.fields.is_with_variants'
            span: full
            type: switch
            default: false
            comment: 'pixel.shop::lang.messages.is_with_variants'
        is_on_sale:
            label: 'pixel.shop::lang.fields.on_sale'
            span: full
            type: switch
            default: false
            comment: 'pixel.shop::lang.messages.on_sale'
            cssClass: trigger-currency-field
        tax:
            label: 'pixel.shop::lang.fields.tax'
            oc.commentPosition: ''
            span: full
            cssClass: oc-icon-database
            type: checkboxlist
        _tax_info:
            type: partial
            path: $/pixel/shop/controllers/items/_field_tax_info.htm

tabs:
    cssClass: master-area
    stretch: true
    fields:
        currency:
            label: 'pixel.shop::lang.fields.currency'
            type: dropdown
            cssClass: oc-icon-usd
            span: auto
            tab: 'pixel.shop::lang.fields.details'

        type:
            label: 'pixel.shop::lang.fields.type'
            oc.commentPosition: ''
            options:
                product: 'pixel.shop::lang.fields.product'
                service: 'pixel.shop::lang.fields.service'
            cssClass: oc-icon-cubes
            span: auto
            type: dropdown
            tab: 'pixel.shop::lang.fields.details'

        author:
            label: 'author'
            oc.commentPosition: ''
            cssClass: oc-icon-user
            span: auto
            type: text
            tab: 'pixel.shop::lang.fields.details'
            trigger:
              action: disable
              field: type
              condition: value[service]

        brand:
            label: 'pixel.shop::lang.fields.brand'
            oc.commentPosition: ''
            nameFrom: name
            cssClass: oc-icon-copyright
            span: auto
            type: shop-selector
            modelClass: 'Pixel\Shop\Models\Brand'
            formTitle: 'pixel.shop::lang.fields.brand'
            form: '$/pixel/shop/models/brand/fields.yaml'
            permission: 'pixel.shop.brands'
            tab: 'pixel.shop::lang.fields.details'
            emptyOption: - - - -
            trigger:
              action: disable
              field: type
              condition: value[product]

        categories:
            label: 'pixel.shop::lang.fields.categories'
            oc.commentPosition: ''
            span: auto
            type: taglist
            cssClass: oc-icon-list
            mode: relation
            nameFrom: name
            tab: 'pixel.shop::lang.fields.details'

        product_related:
            label: 'Product related'
            oc.commentPosition: ''
            span: auto
            type: dropdown
            size: tiny
            mode: string
            modelClass: 'Pixel\Shop\Models\Brand'
            cssClass: oc-icon-edit
            nameFrom: name
            tab: 'pixel.shop::lang.fields.details'
            trigger:
              action: disable
              field: type
              condition: value[product]

        code:
            label: 'pixel.shop::lang.fields.code'
            oc.commentPosition: ''
            span: auto
            type: text
            cssClass: oc-icon-qrcode
            tab: 'pixel.shop::lang.fields.details'
            trigger:
              action: hide
              field: is_with_variants
              condition: checked

        quantity:
            label: 'pixel.shop::lang.fields.quantity'
            oc.commentPosition: ''
            span: auto
            type: number
            cssClass: oc-icon-barcode
            tab: 'pixel.shop::lang.fields.details'
            placeholder: '&infin;'
            trigger:
              action: hide
              field: is_with_variants
              condition: checked

        link_facebook:
            label: 'Link facebook comment'
            oc.commentPosition: ''
            cssClass: oc-icon-facebook
            span: auto
            type: text
            tab: 'pixel.shop::lang.fields.details'

        short_description:
            label: 'pixel.shop::lang.fields.short_description'
            oc.commentPosition: ''
            span: full
            type: textarea
            size: tiny
            cssClass: oc-icon-edit
            tab: 'pixel.shop::lang.fields.details'

        _gallery:
            label: 'pixel.shop::lang.fields.gallery'
            type: section
            tab: 'pixel.shop::lang.fields.details'
        gallery:
            label: ''
            oc.commentPosition: ''
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            tab: 'pixel.shop::lang.fields.details'

        _attachments:
            label: 'pixel.shop::lang.fields.attachments'
            type: section
            tab: 'pixel.shop::lang.fields.details'
            trigger:
              action: hide
              field: type
              cssClass: dz-clickable
              condition: value[service]
        attachments:
            label: 'pixel.shop::lang.fields.attachments'
            oc.commentPosition: ''
            mode: file
            span: full
            type: fileupload
            tab: 'pixel.shop::lang.fields.details'
            trigger:
              action: hide
              field: type
              cssClass: dz-clickable
              condition: value[service]

        variants:
            label: ''
            oc.commentPosition: ''
            span: full
            type: shop-variants
            tab: 'pixel.shop::lang.fields.variants'

        description:
            span: full
            type: richeditor
            tab: 'pixel.shop::lang.fields.description'
            stretch: true

        _size:
            label: pixel.shop::lang.fields.size
            type: section
            tab: pixel.shop::lang.fields.package

        package_width:
            tab: pixel.shop::lang.fields.package
            label: pixel.shop::lang.fields.package_width
            span: auto
            type: number

        package_height:
            tab: pixel.shop::lang.fields.package
            label: pixel.shop::lang.fields.package_height
            span: auto
            type: number

        _weight:
            label: pixel.shop::lang.fields.weight
            type: section
            tab: pixel.shop::lang.fields.package

        package_weight:
            tab: pixel.shop::lang.fields.package
            label: pixel.shop::lang.fields.package_weight
            span: auto
            type: number

        package_depth:
            tab: pixel.shop::lang.fields.package
            label: pixel.shop::lang.fields.package_depth
            span: auto
            type: number

        _fees:
            label: pixel.shop::lang.fields.shipping
            type: section
            tab: pixel.shop::lang.fields.package

        additional_shipping_fees:
            tab: pixel.shop::lang.fields.package
            label: pixel.shop::lang.fields.additional_shipping_fees
            span: auto  
            type: shop-currency