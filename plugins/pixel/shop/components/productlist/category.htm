<div class="ss-box-item">
    <div class="ss-item">
        <div class="item-img">
            <a href="{{ 'product'|page({slug: product.slug}) }}" class="imgc" title="{{product.name}}"><img src="{{ product.image.getThumb(450, 'auto') }}" alt="{{product.name}}"></a>
        </div>
        <div class="item-body">
            <h3 class="item-title"><a href="{{ 'product'|page({slug: product.slug}) }}" title="{{product.name}}">{{product.name}}</a></h3>
            <div class="item-text">{{product.short_description}}</div>
            <div class="btn-more blu"><a href="{{ 'product'|page({slug: product.slug}) }}" title="{{product.name}}">Buy now</a></div>
        </div>
    </div>
</div>
