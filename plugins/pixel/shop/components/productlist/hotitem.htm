<div class="box-item-2">
    <div class="ss-item">
        <div class="item-img">
            <a href="{{ product.url }}" class="imgc" title=""><img src="{{ product.image.getThumb(450, 'auto') }}" alt=""></a>
        </div>
        <div class="item-body">
            <h3 class="item-title "><a href="{{ product.url }}" title="{{product.name}}">{{product.name}}</a></h3>
            <div class="item-text">{{product.short_description}}</div>
            <div class="btn-more pink"><a href="{{ product.url }}" title="{{product.name}}">Read more <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></div>
        </div>
    </div>
</div>
