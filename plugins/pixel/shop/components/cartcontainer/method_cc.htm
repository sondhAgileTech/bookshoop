<div class="wrapper-cart-container">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div id="Payment" class="tabcontent">
					<div class="body_cart">
							<div class="cart_flex">
								<p id="text-shiping"></p>
								<a href="javascript:;" class="link-back">Change</span></a>
								<script>
									$(".link-back").click(function() {
										$("body").find("#steps-uid-0-t-0").click();
									});
								</script>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="card_images">
										<img src="{{ '/plugins/pixel/shop/assets/img/icon-visa.svg'|app }}" alt="">
										<img src="{{ '/plugins/pixel/shop/assets/img/icon-mastercard.svg'|app }}">
										<img src="{{ '/plugins/pixel/shop/assets/img/icon-amex.svg'|app }}" alt="">
										<img src="{{ '/plugins/pixel/shop/assets/img/icon-discover.svg'|app }}" alt="">
									</div>
								</div>
							</div>
							
							<br>
							<div class="row">
								<div class="col-lg-4">
									<input name="cc_name" type="text" class="input_item" placeholder="Full name as displayed on card">
									<div class="invalid-feedback" data-validate-for="cc_name"></div>
								</div>
								<div class="col-lg-8">
									<input name="cc_number" type="text" class="input_item" placeholder="•••• •••• •••• ••••">
									<div class="invalid-feedback" data-validate-for="cc_number"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<input name="cc_exp" type="text" class="input_item" placeholder="•• / ••">
									<div class="invalid-feedback" data-validate-for="cc_exp"></div>
								</div>
								<div class="col-lg-6">
									<input name="cc_cvv" type="text" class="input_item" placeholder="•••">
									<div class="invalid-feedback" data-validate-for="cc_cvv"></div>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
