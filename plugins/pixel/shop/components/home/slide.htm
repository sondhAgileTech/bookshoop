{% if showSlide %}
<div class="swiper-wrapper">
    {% set background = ["assets/images/slide-1.png", "assets/images/slide-2.png"] %}
    {% for  key,post in showSlide %}
    <div class="swiper-slide">
        <img src="{{ background[key]|theme }}" alt="{{ post.name }}">
        <div class="container-master">
            <div class="banner-text">
                <h1 class="banner-text-title">{{ post.name }}</h1>
                <div class="banner-text-description">
                    {{ post.short_description }}
                </div>
                <div class="btn-more pink">
                    <a href="{{ post.url }}" title="">Read more <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="swiper-wrapper">
    <div class="swiper-slide">
        <img src="{{ 'assets/images/slide-1.png'|theme }}" alt="">
        <div class="container-master">
            <div class="banner-text">
                <h1 class="banner-text-title">No data to show</h1>
            </div>
        </div>
    </div>
</div>
{% endif %}
